<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Interval Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .control-panel, .quiz-container, .results-container { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .btn-answer.correct { background-color: #22c55e; color: white; transform: scale(1.05); }
        .btn-answer.incorrect { background-color: #ef4444; color: white; }
        .btn-answer.close { background-color: #f59e0b; color: white; } /* amber-500 */
        .split-btn-group { display: flex; border-radius: 0.5rem; overflow: hidden; border: 1px solid #d1d5db; }
        .dark .split-btn-group { border-color: #4b5563; }
        .split-btn { flex-grow: 1; padding-top: 0.75rem; padding-bottom: 0.75rem; transition: background-color: 0.2s; }
        .split-btn:first-child { border-right: 1px solid #d1d5db; }
        .dark .split-btn:first-child { border-right-color: #4b5563; }
        .mode-btn-group button.active { background-color: #3b82f6; color: white; }
        .tone-slider-input { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #d1d5db; border-radius: 9999px; outline: none; opacity: 0.7; transition: background-color .2s, opacity .2s; }
        .dark .tone-slider-input { background: #4b5563; }
        .tone-slider-input:hover { opacity: 1; }
        .tone-slider-input::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; background: #3b82f6; cursor: pointer; border-radius: 50%; }
        .tone-slider-input::-moz-range-thumb { width: 24px; height: 24px; background: #3b82f6; cursor: pointer; border-radius: 50%; border: none; }
        #freq-toggle:checked ~ .dot { transform: translateX(100%); }
        #freq-toggle:checked ~ .toggle-bg { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-3xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white">Interval Ear Trainer</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Hone your listening skills</p>
        </header>

        <div id="settings-panel" class="control-panel p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-semibold mb-4 text-center">Settings</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="key-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Root Key</label>
                    <select id="key-select" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option>C</option><option>D</option><option>E</option><option>F</option><option>G</option><option>A</option><option>B</option>
                    </select>
                </div>
                <div>
                    <label for="sound-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Sound</label>
                    <select id="sound-type" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="synth">Piano</option><option value="sine">Pure Tone (Sine)</option><option value="brass">Brass Horn</option>
                    </select>
                </div>
                <div>
                    <label for="num-prompts" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Questions</label>
                    <select id="num-prompts" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option>10</option><option selected>20</option><option>30</option><option>40</option><option>50</option>
                    </select>
                </div>
            </div>
             <div class="grid grid-cols-1 sm:grid-cols-2 mt-4 gap-4">
                 <button id="play-chord-btn-settings" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2.5 px-4 rounded-lg transition-all duration-200 shadow">Play Key Chord</button>
                 <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition-all duration-200 shadow">Start Quiz</button>
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                <label class="block text-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Game Mode</label>
                <div id="mode-selector" class="mode-btn-group w-full flex rounded-lg bg-gray-200 dark:bg-gray-700 p-1">
                    <button data-mode="all_intervals" class="active flex-1 text-sm font-semibold p-2 rounded-md transition">All Intervals</button>
                    <button data-mode="resolution" class="flex-1 text-sm font-semibold p-2 rounded-md transition">Resolution</button>
                    <button data-mode="quality" class="flex-1 text-sm font-semibold p-2 rounded-md transition">Quality</button>
                    <button data-mode="tone_up" class="flex-1 text-sm font-semibold p-2 rounded-md transition">Tone Up!</button>
                </div>
                <p id="mode-description" class="text-center text-sm text-gray-600 dark:text-gray-400 mt-3 min-h-[20px] px-2"></p>
            </div>
            <div id="familiarize-section" class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold mb-3 text-center">Familiarize Yourself</h3>
                <div id="familiarize-legend" class="mb-4 flex justify-center items-center gap-x-4 gap-y-2 flex-wrap text-xs"></div>
                <div id="familiarize-interval-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
                <div id="familiarize-toneup-container" class="hidden text-center">
                     <div class="flex justify-center items-center gap-4 mb-4">
                        <button id="familiarize-play-random-note-btn" class="w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Play Random Note</button>
                        <span id="familiarize-target-freq-debug" class="text-xs font-mono"></span>
                     </div>
                     <div class="relative w-full sm:w-3/4 mx-auto flex items-center gap-4 mb-2">
                        <input type="range" min="200" max="600" value="400" id="familiarize-tone-slider" class="tone-slider-input flex-grow">
                        <span id="familiarize-slider-debug-freq" class="text-xs w-24 text-right font-mono"></span>
                     </div>
                      <div class="flex justify-center items-center gap-2">
                            <label for="cents-tolerance-input" class="text-sm font-medium text-gray-700 dark:text-gray-300">Tolerance (cents):</label>
                            <input type="number" id="cents-tolerance-input" min="5" max="30" value="20" class="w-16 p-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-center text-sm">
                        </div>
                </div>
            </div>
        </div>

        <div id="quiz-area" class="quiz-container mt-6 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 hidden">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span id="progress-text" class="text-sm font-medium"></span><span id="score-text" class="ml-4 text-sm font-semibold bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 py-1 rounded-md"></span>
                </div>
                <div class="flex items-center gap-4">
                    <label id="freq-toggle-label" for="freq-toggle" class="hidden items-center cursor-pointer text-xs">
                        <span class="mr-2">Show Hz</span>
                        <div class="relative">
                            <input type="checkbox" id="freq-toggle" class="sr-only" checked>
                            <div class="toggle-bg block bg-gray-400 dark:bg-gray-600 w-10 h-6 rounded-full"></div>
                            <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                        </div>
                    </label>
                    <button id="quit-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-lg shadow text-xs">Quit</button>
                </div>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mb-6"><div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full"></div></div>
            
            <div id="interval-quiz-controls" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <button id="play-chord-btn-quiz" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow">Play Key Chord</button>
                <div id="replay-container-standard" class="split-btn-group bg-yellow-500 text-white font-semibold shadow">
                    <button data-direction="asc" class="split-btn hover:bg-yellow-600">Replay 𝄞 → ♫</button>
                    <button data-direction="desc" class="split-btn hover:bg-yellow-600">Replay ♫ → 𝄞</button>
                </div>
                <button id="replay-btn-beginner" class="hidden w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg shadow">Replay Interval</button>
            </div>

            <div id="tone-up-quiz-controls" class="hidden mb-6 text-center">
                 <div class="flex justify-center items-center gap-4 mb-8">
                    <button id="play-target-note-btn" class="w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow">Play Target Note</button>
                    <span id="target-freq-debug" class="text-xs font-mono"></span>
                 </div>
                 <div id="slider-container" class="relative w-full sm:w-3/4 mx-auto flex items-center gap-4">
                    <input type="range" min="200" max="600" value="400" id="tone-slider" class="tone-slider-input flex-grow">
                    <span id="slider-debug-freq" class="text-xs w-24 text-right font-mono"></span>
                 </div>
            </div>

            <div id="answer-buttons-standard" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
            <div id="answer-buttons-resolution" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
            <div id="answer-buttons-quality" class="hidden grid grid-cols-1 sm:grid-cols-3 gap-3"></div>
            <div id="feedback-message" class="mt-4 text-center font-semibold text-lg h-8">&nbsp;</div>
            <button id="next-question-btn" class="hidden mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow">Next Question</button>
        </div>
        
        <div id="results-area" class="results-container mt-6 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Session Complete!</h2>
            <p id="final-score" class="text-xl text-center mb-6"></p>
            <h3 id="challenges-header" class="text-lg font-semibold mb-3">Areas for Improvement:</h3>
            <ul id="challenges-list" class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300"></ul>
            <button id="restart-btn" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow">Practice Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                settingsPanel: document.getElementById('settings-panel'), quizArea: document.getElementById('quiz-area'), resultsArea: document.getElementById('results-area'),
                keySelect: document.getElementById('key-select'), soundTypeSelect: document.getElementById('sound-type'), numPromptsSelect: document.getElementById('num-prompts'),
                modeSelector: document.getElementById('mode-selector'), modeDescription: document.getElementById('mode-description'), startBtn: document.getElementById('start-btn'),
                restartBtn: document.getElementById('restart-btn'), quitBtn: document.getElementById('quit-btn'), playChordBtnSettings: document.getElementById('play-chord-btn-settings'),
                playChordBtnQuiz: document.getElementById('play-chord-btn-quiz'), 
                intervalQuizControls: document.getElementById('interval-quiz-controls'),
                toneUpQuizControls: document.getElementById('tone-up-quiz-controls'),
                playTargetNoteBtn: document.getElementById('play-target-note-btn'),
                toneSlider: document.getElementById('tone-slider'),
                sliderContainer: document.getElementById('slider-container'),
                sliderDebugFreq: document.getElementById('slider-debug-freq'),
                targetFreqDebug: document.getElementById('target-freq-debug'),
                freqToggleLabel: document.getElementById('freq-toggle-label'),
                freqToggle: document.getElementById('freq-toggle'),
                replayContainerStandard: document.getElementById('replay-container-standard'),
                replayBtnBeginner: document.getElementById('replay-btn-beginner'), 
                answerButtons: {
                    standard: document.getElementById('answer-buttons-standard'),
                    resolution: document.getElementById('answer-buttons-resolution'),
                    quality: document.getElementById('answer-buttons-quality')
                },
                familiarizeSection: document.getElementById('familiarize-section'),
                familiarizeIntervalContainer: document.getElementById('familiarize-interval-container'),
                familiarizeToneupContainer: document.getElementById('familiarize-toneup-container'),
                familiariseLegend: document.getElementById('familiarize-legend'),
                familiarizePlayRandomNoteBtn: document.getElementById('familiarize-play-random-note-btn'),
                familiarizeToneSlider: document.getElementById('familiarize-tone-slider'),
                familiarizeSliderDebugFreq: document.getElementById('familiarize-slider-debug-freq'),
                familiarizeTargetFreqDebug: document.getElementById('familiarize-target-freq-debug'),
                centsToleranceInput: document.getElementById('cents-tolerance-input'),
                progressText: document.getElementById('progress-text'), scoreText: document.getElementById('score-text'),
                progressBar: document.getElementById('progress-bar'), feedbackMessage: document.getElementById('feedback-message'), finalScore: document.getElementById('final-score'),
                challengesHeader: document.getElementById('challenges-header'), challengesList: document.getElementById('challenges-list'), nextQuestionBtn: document.getElementById('next-question-btn'),
            };

            const config = {
                intervals: {
                    'm2': { name: 'Minor 2nd', semitones: 1, inScale: true, res: 'resolving', qual: 'minor' }, 'M2': { name: 'Major 2nd', semitones: 2, inScale: true, res: 'resolving', qual: 'major' }, 'm3': { name: 'Minor 3rd', semitones: 3, inScale: true, res: 'stable', qual: 'minor' }, 'M3': { name: 'Major 3rd', semitones: 4, inScale: true, res: 'stable', qual: 'major' }, 'P4': { name: 'Perfect 4th', semitones: 5, inScale: true, res: 'resolving', qual: 'perfect' }, 'TT': { name: 'Tritone', semitones: 6, inScale: false, res: null, qual: null }, 'P5': { name: 'Perfect 5th', semitones: 7, inScale: true, res: 'stable', qual: 'perfect' }, 'm6': { name: 'Minor 6th', semitones: 8, inScale: true, res: 'resolving', qual: 'minor' }, 'M6': { name: 'Major 6th', semitones: 9, inScale: true, res: 'resolving', qual: 'major' }, 'm7': { name: 'Minor 7th', semitones: 10, inScale: true, res: 'resolving', qual: 'minor' }, 'M7': { name: 'Major 7th', semitones: 11, inScale: true, res: 'resolving', qual: 'major' }, 'P8': { name: 'Octave', semitones: 12, inScale: true, res: 'stable', qual: 'perfect' }
                },
                notes: ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'],
                majorScalePattern: [0, 2, 4, 5, 7, 9, 11],
                resolutionCategories: { 'stable': 'Stable', 'resolving': 'Resolving' },
                qualityCategories: { 'major': 'Major', 'minor': 'Minor', 'perfect': 'Perfect' },
                modeDescriptions: {
                    all_intervals: 'Identify specific major, minor, and perfect intervals.',
                    resolution: 'Identify if an interval is Stable or Resolving.',
                    quality: 'Identify an interval by its quality (Major, Minor, or Perfect).',
                    tone_up: 'Match the target pitch using the slider.'
                }
            };
            
            let state = { currentQuestion: null, currentQuestionIndex: 0, score: 0, totalQuestions: 0, rootNote: 'C', octave: 4, stats: {}, isAnswering: false, gameMode: 'all_intervals', drillInterval: null, sliderOscillator: null, targetFreq: null, familiarizeTargetFreq: null };
            let synth, isPlayingInterval = false;

            const createSynth = async () => { if (synth) synth.dispose(); await Tone.start(); const soundType = dom.soundTypeSelect.value; if (soundType === 'sine') synth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination(); else if (soundType === 'brass') synth = new Tone.MonoSynth({ portamento: 0.01, oscillator: { type: "sawtooth" }, envelope: { attack: 0.05, decay: 0.3, sustain: 0.4, release: 0.8 }, filterEnvelope: { attack: 0.005, decay: 0.2, sustain: 0.05, release: 0.8, baseFrequency: 300, octaves: 4 } }).toDestination(); else synth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'fmtriangle', harmonicity: 0.5, modulationType: 'sine' }, envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();};
            const getNoteFromInterval = (root, semitones, octave) => `${config.notes[(config.notes.indexOf(root)+semitones)%12]}${octave+Math.floor((config.notes.indexOf(root)+semitones)/12)}`;

            const initializeUI = () => {
                Object.keys(config.intervals).forEach(key => { const data = config.intervals[key]; const btn = document.createElement('button'); btn.dataset.intervalId = key; btn.textContent = data.name; btn.className = 'btn-answer w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium py-3 px-2 rounded-lg'; btn.addEventListener('click', handleAnswer); dom.answerButtons.standard.appendChild(btn); });
                Object.keys(config.resolutionCategories).forEach(key => { const btn = document.createElement('button'); btn.dataset.categoryId = key; btn.textContent = config.resolutionCategories[key]; btn.className = 'btn-answer w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium py-3 px-2 rounded-lg'; btn.addEventListener('click', handleAnswer); dom.answerButtons.resolution.appendChild(btn); });
                Object.keys(config.qualityCategories).forEach(key => { const btn = document.createElement('button'); btn.dataset.categoryId = key; btn.textContent = config.qualityCategories[key]; btn.className = 'btn-answer w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium py-3 px-2 rounded-lg'; btn.addEventListener('click', handleAnswer); dom.answerButtons.quality.appendChild(btn); });
            };

            const updateFamiliarizeView = () => {
                const mode = dom.modeSelector.querySelector('.active').dataset.mode;
                dom.familiarizeIntervalContainer.innerHTML = '';
                dom.familiariseLegend.innerHTML = '';
                const isToneUp = mode === 'tone_up';
                dom.familiarizeIntervalContainer.classList.toggle('hidden', isToneUp);
                dom.familiarizeToneupContainer.classList.toggle('hidden', !isToneUp);
                if (isToneUp) return;
                let intervalsToShow = Object.keys(config.intervals);
                if (mode === 'resolution') { intervalsToShow = intervalsToShow.filter(id => config.intervals[id].inScale && id !== 'TT'); dom.familiariseLegend.innerHTML = `<div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-200 dark:bg-green-700 mr-1.5"></span>Stable</div><div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-200 dark:bg-red-700 mr-1.5"></span>Resolving</div>`; }
                else if (mode === 'quality') { intervalsToShow = intervalsToShow.filter(id => id !== 'TT'); dom.familiariseLegend.innerHTML = `<div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-200 dark:bg-yellow-700 mr-1.5"></span>Major</div><div class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-200 dark:bg-blue-700 mr-1.5"></span>Minor</div><div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-200 dark:bg-green-700 mr-1.5"></span>Perfect</div>`; }
                intervalsToShow.forEach(key => { const data = config.intervals[key]; let colorClass = 'dark:text-gray-200'; if (mode === 'resolution') { if (data.res === 'stable') colorClass = 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200'; else if (data.res === 'resolving') colorClass = 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200'; } else if (mode === 'quality') { if (data.qual === 'major') colorClass = 'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200'; else if (data.qual === 'minor') colorClass = 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200'; else if (data.qual === 'perfect') colorClass = 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200';} const famGroup = document.createElement('div'); famGroup.className = 'text-center'; famGroup.innerHTML = `<p class="text-sm font-medium mb-1 p-1 rounded-md ${colorClass}">${data.name}</p><div class="split-btn-group bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200"><button data-interval-id="${key}" data-direction="asc" class="split-btn hover:bg-gray-300 dark:hover:bg-gray-600">𝄞 → ♫</button><button data-interval-id="${key}" data-direction="desc" class="split-btn hover:bg-gray-300 dark:hover:bg-gray-600">♫ → 𝄞</button></div>`; dom.familiarizeIntervalContainer.appendChild(famGroup); });
            };

            const startQuiz = async () => {
                await createSynth(); state.gameMode = dom.modeSelector.querySelector('.active').dataset.mode; state.rootNote = dom.keySelect.value; state.totalQuestions = parseInt(dom.numPromptsSelect.value, 10); state.currentQuestionIndex = 0; state.score = 0; state.drillInterval = null; state.stats = Object.keys(config.intervals).reduce(((acc, key) => ({...acc, [key]: { correct: 0, incorrect: 0, total: 0 } })), {});
                dom.settingsPanel.classList.add('hidden'); dom.resultsArea.classList.add('hidden'); dom.quizArea.classList.remove('hidden');
                const isToneUp = state.gameMode === 'tone_up';
                dom.intervalQuizControls.classList.toggle('hidden', isToneUp); dom.toneUpQuizControls.classList.toggle('hidden', !isToneUp);
                dom.answerButtons.standard.classList.toggle('hidden', state.gameMode !== 'all_intervals'); dom.answerButtons.resolution.classList.toggle('hidden', state.gameMode !== 'resolution'); dom.answerButtons.quality.classList.toggle('hidden', state.gameMode !== 'quality');
                const isIntervalBeginner = state.gameMode === 'resolution' || state.gameMode === 'quality';
                dom.replayContainerStandard.classList.toggle('hidden', isIntervalBeginner || isToneUp); dom.replayBtnBeginner.classList.toggle('hidden', !isIntervalBeginner);
                dom.freqToggleLabel.classList.toggle('hidden', !isToneUp);
                nextQuestion();
            };

            const selectNextQuestion = () => {
                if (state.drillInterval && Math.random() < 0.33) return state.drillInterval;
                let available = Object.keys(config.intervals).filter((id => id !== state.drillInterval));
                if (state.gameMode === "resolution") available = available.filter((id => config.intervals[id].inScale && "TT" !== id));
                else if (state.gameMode === "quality") available = available.filter((id => "TT" !== id));
                return available[Math.floor(Math.random() * available.length)];
            };

            const nextQuestion = () => {
                if (state.currentQuestionIndex >= state.totalQuestions) { showResults(); return; }
                state.isAnswering = false; dom.nextQuestionBtn.classList.add('hidden'); resetButtonStyles();
                if (state.gameMode === 'tone_up') {
                    const rootIndex = config.notes.indexOf(state.rootNote);
                    const scaleNoteIndex = config.majorScalePattern[Math.floor(Math.random() * config.majorScalePattern.length)];
                    const finalNoteIndex = (rootIndex + scaleNoteIndex) % 12;
                    const targetNoteName = `${config.notes[finalNoteIndex]}${state.octave}`;
                    state.targetFreq = Tone.Frequency(targetNoteName).toFrequency();
                    dom.targetFreqDebug.textContent = `Target: ${state.targetFreq.toFixed(2)} Hz`;
                } else { const nextIntervalId = selectNextQuestion(); state.currentQuestion = { intervalId: nextIntervalId, direction: Math.random() < 0.5 ? 'asc' : 'desc' }; }
                updateUI();
                playCurrentPrompt();
            };
            
            const playInterval = async (root, intervalId, octave, direction) => { if (isPlayingInterval) return; isPlayingInterval = true; try { const rootNote = `${root}${octave}`, intervalNote = getNoteFromInterval(root, config.intervals[intervalId].semitones, octave), rootNoteOctaveUp = `${root}${octave + 1}`; const pluckDelay = synth instanceof Tone.PluckSynth ? .2 : .5; const playDirection = state.gameMode !== 'all_intervals' ? "desc" : direction; if ("asc" === playDirection) { const now = Tone.now(); synth.triggerAttackRelease(rootNote, "8n", now); synth.triggerAttackRelease(intervalNote, "8n", now + pluckDelay); await new Promise((r => setTimeout(r, 1e3 * (pluckDelay + .1)))); } else { const now1 = Tone.now(); synth.triggerAttackRelease(intervalNote, "8n", now1); synth.triggerAttackRelease(rootNote, "8n", now1 + pluckDelay); await new Promise((r => setTimeout(r, 1e3 * pluckDelay + 1e3))); const now2 = Tone.now(); synth.triggerAttackRelease(intervalNote, "8n", now2); synth.triggerAttackRelease(rootNoteOctaveUp, "8n", now2 + pluckDelay); await new Promise((r => setTimeout(r, 1e3 * (pluckDelay + .1)))); } } finally { isPlayingInterval = false; } };
            const playCurrentPrompt = () => { if(state.gameMode === 'tone_up') { if(state.targetFreq) synth.triggerAttackRelease(state.targetFreq, "1n", Tone.now()); } else { if (!state.currentQuestion) return; playInterval(state.rootNote, state.currentQuestion.intervalId, state.octave, state.currentQuestion.direction); }};
            const handleAnswer = e => { if (state.isAnswering) return; state.isAnswering = true; const { intervalId: correctIntervalId } = state.currentQuestion, correctRes = config.intervals[correctIntervalId].res, correctQual = config.intervals[correctIntervalId].qual, intervalName = config.intervals[correctIntervalId].name; let isCorrect; if (state.gameMode === 'all_intervals') isCorrect = e.target.dataset.intervalId === correctIntervalId; else if (state.gameMode === 'resolution') isCorrect = e.target.dataset.categoryId === correctRes; else if (state.gameMode === 'quality') isCorrect = e.target.dataset.categoryId === correctQual; state.stats[correctIntervalId].total++; if (isCorrect) { state.score++; state.stats[correctIntervalId].correct++; if (state.drillInterval === correctIntervalId) state.drillInterval = null; e.target.classList.add('correct'); dom.feedbackMessage.textContent = `Correct! It was a ${intervalName}.`; dom.feedbackMessage.className = 'mt-4 text-center font-semibold text-lg h-8 text-green-500'; } else { state.stats[correctIntervalId].incorrect++; state.drillInterval = correctIntervalId; e.target.classList.add('incorrect'); let correctButton, feedbackText; if (state.gameMode === 'all_intervals') { correctButton = dom.answerButtons.standard.querySelector(`[data-interval-id="${correctIntervalId}"]`); feedbackText = `Incorrect. It was a ${intervalName}.`; } else if (state.gameMode === 'resolution') { correctButton = dom.answerButtons.resolution.querySelector(`[data-category-id="${correctRes}"]`); feedbackText = `Incorrect. It was: ${config.resolutionCategories[correctRes]}. The interval was a ${intervalName}.`; } else { correctButton = dom.answerButtons.quality.querySelector(`[data-category-id="${correctQual}"]`); feedbackText = `Incorrect. It was: ${config.qualityCategories[correctQual]}. The interval was a ${intervalName}.`; } if (correctButton) correctButton.classList.add('correct'); dom.feedbackMessage.textContent = feedbackText; dom.feedbackMessage.className = 'mt-4 text-center font-semibold text-lg h-8 text-red-500'; } updateUI(); dom.nextQuestionBtn.classList.remove('hidden'); };
            const updateUI = () => { const qNum = state.currentQuestionIndex + 1; dom.progressText.textContent = `Question ${qNum} / ${state.totalQuestions}`; dom.scoreText.textContent = `Score: ${state.score}`; dom.progressBar.style.width = `${(qNum / state.totalQuestions) * 100}%`; };
            const resetButtonStyles = () => { let e; "all_intervals" === state.gameMode ? e = dom.answerButtons.standard.querySelectorAll(".btn-answer") : "resolution" === state.gameMode ? e = dom.answerButtons.resolution.querySelectorAll(".btn-answer") : "quality" === state.gameMode && (e = dom.answerButtons.quality.querySelectorAll(".btn-answer")); e && e.forEach((e => { e.classList.remove("correct", "incorrect") })), dom.feedbackMessage.textContent = " ", dom.feedbackMessage.className = "mt-4 text-center font-semibold text-lg h-8" };
            const showResults = () => {
                const isToneUp = state.gameMode === 'tone_up';
                dom.quizArea.classList.add("hidden");
                dom.resultsArea.classList.remove("hidden");
                dom.challengesHeader.style.display = isToneUp ? 'none' : 'block';
                dom.challengesList.innerHTML = "";
                const t = state.currentQuestionIndex, e = t, n = e > 0 ? (state.score / e * 100).toFixed(1) : 0;
                dom.finalScore.textContent = `Your Score: ${state.score} / ${e} (${n}%)`;
                if (!isToneUp) {
                    const o = Object.keys(state.stats).filter((t => state.stats[t].incorrect > 0)).sort(((t, e) => state.stats[e].incorrect - state.stats[t].incorrect || state.stats[e].total - state.stats[t].total));
                    o.length > 0 ? o.forEach((t => { const { name: e } = config.intervals[t], { incorrect: n, total: o } = state.stats[t], s = document.createElement("li"); s.textContent = `${e}: Missed ${n} out of ${o} times.`, dom.challengesList.appendChild(s) })) : e > 0 ? dom.challengesList.innerHTML = "<li>You got everything right! Great job!</li>" : dom.challengesList.innerHTML = "<li>No questions were answered.</li>";
                }
            };
            const restartQuiz = () => { dom.resultsArea.classList.add('hidden'); dom.settingsPanel.classList.remove('hidden'); };
            const playChord = async t => { if (isPlayingInterval) return; await createSynth(); const e = `${t}${state.octave}`, n = getNoteFromInterval(e.slice(0, -1), 4, state.octave), o = getNoteFromInterval(e.slice(0, -1), 7, state.octave), a = Tone.now(); synth instanceof Tone.PolySynth ? synth.triggerAttackRelease([e, n, o], "1n", a) : (synth.triggerAttackRelease(e, "8n", a), synth.triggerAttackRelease(n, "8n", a + .2), synth.triggerAttackRelease(o, "8n", a + .4)) };
            
            const onSliderInput = (e) => {
                if (!state.sliderOscillator) return;
                const isFamiliarize = e.target.id === 'familiarize-tone-slider';
                const sliderElement = e.target;
                const debugElement = isFamiliarize ? dom.familiarizeSliderDebugFreq : dom.sliderDebugFreq;
                const targetFreq = isFamiliarize ? state.familiarizeTargetFreq : state.targetFreq;
                
                const currentFreq = parseFloat(sliderElement.value);
                state.sliderOscillator.frequency.rampTo(currentFreq, 0.05);
                if (debugElement) debugElement.textContent = `${currentFreq.toFixed(2)} Hz`;

                if (isFamiliarize && targetFreq) {
                    const centsOff = 1200 * Math.log2(currentFreq / targetFreq);
                    const tolerance = parseInt(dom.centsToleranceInput.value, 10);
                    const isWithinTolerance = Math.abs(centsOff) <= tolerance;
                    sliderElement.classList.toggle('bg-green-300', isWithinTolerance);
                    sliderElement.classList.toggle('dark:bg-green-700', isWithinTolerance);
                }
            };
            
            const onSliderDown = (e) => {
                const isFamiliarize = e.target.id === 'familiarize-tone-slider';
                if ((isFamiliarize && !state.familiarizeTargetFreq) || (!isFamiliarize && state.isAnswering)) return;
                state.sliderOscillator = new Tone.Oscillator({ type: dom.soundTypeSelect.value === 'sine' ? 'sine' : 'triangle' }).toDestination().start();
                document.addEventListener('mouseup', onSliderUp);
                document.addEventListener('touchend', onSliderUp);
                onSliderInput({target: e.target}); 
            };
            
            const onSliderUp = (e) => {
                if (state.sliderOscillator) { state.sliderOscillator.stop().dispose(); state.sliderOscillator = null; }
                if (e.target.id === 'tone-slider') evaluateToneUpAnswer();
                else { // Familiarize slider
                    dom.familiarizeToneSlider.classList.remove('bg-green-300', 'dark:bg-green-700');
                }
                document.removeEventListener('mouseup', onSliderUp);
                document.removeEventListener('touchend', onSliderUp);
            };

            const evaluateToneUpAnswer = () => {
                state.isAnswering = true;
                const selectedFreq = parseFloat(dom.toneSlider.value);
                const targetFreq = state.targetFreq;
                const centsOff = 1200 * Math.log2(selectedFreq / targetFreq);
                const tolerance = parseInt(dom.centsToleranceInput.value, 10);
                
                if (Math.abs(centsOff) <= tolerance) {
                    state.score++;
                    dom.feedbackMessage.textContent = "Correct!";
                    dom.feedbackMessage.className = 'mt-4 text-center font-semibold text-lg h-8 text-green-500';
                } else {
                    const direction = centsOff > 0 ? "high" : "low";
                    dom.feedbackMessage.textContent = `Incorrect. You were ${Math.abs(centsOff).toFixed(1)} cents too ${direction}.`;
                    dom.feedbackMessage.className = 'mt-4 text-center font-semibold text-lg h-8 text-red-500';
                }
                state.currentQuestionIndex++;
                updateUI();
                dom.nextQuestionBtn.classList.remove('hidden');
            };

            const updateModeDescription = () => { dom.modeDescription.textContent = config.modeDescriptions[dom.modeSelector.querySelector('.active').dataset.mode]; updateFamiliarizeView(); };

            dom.modeSelector.addEventListener('click', e => { if (e.target.tagName === 'BUTTON') { dom.modeSelector.querySelectorAll('button').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); updateModeDescription(); } });
            dom.nextQuestionBtn.addEventListener('click', nextQuestion); dom.startBtn.addEventListener('click', startQuiz); dom.restartBtn.addEventListener('click', restartQuiz); dom.quitBtn.addEventListener('click', showResults);
            dom.playChordBtnSettings.addEventListener('click', () => playChord(dom.keySelect.value)); dom.playChordBtnQuiz.addEventListener('click', () => { if(state.rootNote) playChord(state.rootNote) });
            dom.replayContainerStandard.querySelectorAll('button').forEach(btn => btn.addEventListener('click', e => { if (state.isAnswering || !state.currentQuestion) return; playInterval(state.rootNote, state.currentQuestion.intervalId, state.octave, e.currentTarget.dataset.direction); }));
            dom.replayBtnBeginner.addEventListener('click', () => { if (state.isAnswering || !state.currentQuestion) return; playInterval(state.rootNote, state.currentQuestion.intervalId, state.octave, 'desc'); });
            dom.familiarizeIntervalContainer.addEventListener('click', async e => { if (e.target.matches('[data-interval-id]')) { await createSynth(); playInterval(dom.keySelect.value, e.target.dataset.intervalId, state.octave, e.target.dataset.direction); } });
            dom.playTargetNoteBtn.addEventListener('click', playCurrentPrompt);
            dom.toneSlider.addEventListener('input', onSliderInput);
            dom.toneSlider.addEventListener('mousedown', onSliderDown);
            dom.toneSlider.addEventListener('touchstart', onSliderDown, {passive: true});
            dom.familiarizePlayRandomNoteBtn.addEventListener('click', async () => { await createSynth(); const rootIndex = config.notes.indexOf(dom.keySelect.value); const scaleNoteIndex = config.majorScalePattern[Math.floor(Math.random() * config.majorScalePattern.length)]; const finalNoteIndex = (rootIndex + scaleNoteIndex) % 12; const targetNoteName = `${config.notes[finalNoteIndex]}${state.octave}`; state.familiarizeTargetFreq = Tone.Frequency(targetNoteName).toFrequency(); synth.triggerAttackRelease(state.familiarizeTargetFreq, "1n", Tone.now()); dom.familiarizeTargetFreqDebug.textContent = `Target: ${state.familiarizeTargetFreq.toFixed(2)} Hz` });
            dom.familiarizeToneSlider.addEventListener('input', onSliderInput);
            dom.familiarizeToneSlider.addEventListener('mousedown', onSliderDown);
            dom.familiarizeToneSlider.addEventListener('touchstart', onSliderDown, {passive: true});
            dom.freqToggle.addEventListener('change', (e) => {
                const show = e.target.checked;
                dom.targetFreqDebug.classList.toggle('hidden', !show);
                dom.sliderDebugFreq.classList.toggle('hidden', !show);
            });
            
            initializeUI();
            updateModeDescription();
        });
    </script>
