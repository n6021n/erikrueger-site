<!DOCTYPE html>
<script src="script.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - E.R.I. Krueger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="doHeader('contact');">
    <header></header>

    <main class="container">
        <h2>I'd Love to Hear from You</h2>
        <section class="contact-form-section">
            <h3>Send a Message Directly</h3>
            <form action="YOUR_FORMSPREE_ENDPOINT_URL" method="POST" class="contact-form">
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" required>

                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" required> <label for="subject">Subject:</label>
                 <input type="text" id="subject" name="_subject"> <label for="message">Message:</label>
                 <textarea id="message" name="message" required></textarea>

                 <!-- <button type="submit">Send Message</button> -->
                <button onclick="alert('Warning...contact function not available yet. Sorry!'); return false;">Send Message</button>
            </form>
        </section>

    </main>

    </footer>
</body>
</html>
